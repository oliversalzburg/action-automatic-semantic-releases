name: Pre-Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      wants-github-release:
        default: false
        description: Create a GitHub release?
        required: false
        type: boolean

concurrency: pre-release

env:
  DEV_BUILD: true

jobs:
  qa:
    name: ðŸ”¹ QA
    permissions:
      contents: read
      packages: read
    uses: oliversalzburg/workflows/.github/workflows/qa-github-action-nodejs.yml@main

  test:
    if: false
    permissions:
      contents: write
      pull-requests: read

    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Generate release
        uses: ./
        with:
          automatic_release_tag: latest
          changelog_artifact: changelog.json
          draft: true
          dry_run: true
          files: "**/*"
          merge_similar: true
          prerelease: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: Test Build
          with_authors: false

      - name: Store Changelog
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: changelog.json
          path: changelog.json

  pre-release:
    name: ðŸ”¹ Publish
    needs: qa
    permissions:
      contents: write
      id-token: write
      packages: write
      pages: write
      pull-requests: read
    uses: oliversalzburg/workflows/.github/workflows/publish-github-action-nodejs.yml@main
    with:
      draft-only: false
      is-canary: true
      wants-github-release: ${{ inputs.wants-github-release || false }}
